<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Expense tracker</title>
  </head>
  <body>
    <div class="titles-container">
      <h1 class="title">Expense tracker</h1>
      <h2 class="subtitle">Add a new item</h2>
    </div>
    <div class="expenses-container">
      <div class="expenses-name">
        <label for="name">Name: </label>
        <input type="text" placeholder="What did you spend on?" id="name" />
      </div>
      <div>
        <div class="expenses-name">
          <label for="date">Date: </label>
          <input type="date" id="date" min="2022-01-01" max="2022-12-31" />
        </div>
        <div class="expenses-name">
          <label for="amount">Amount: </label>
          <input type="number" id="amount" min="1" placeholder="$" />
        </div>
      </div>
    </div>
    <div class="btn-container">
      <button id="add-button" class="buttons">Add expense</button>
    </div>
    <div class="table">
      <table class="expenses-table">
        <!-- Tabla -->
        <tbody id="expenses-table">
          <tr>
            <!-- Cabecera de la tabla -->
            <th class="table-header">Name</th>
            <th class="table-header">Date</th>
            <th class="table-header">Amount</th>
            <th class="table-header">Clear</th>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
